<div role="application" class="wizard clearfix" id="steps-uid-0">
  <div class="steps clearfix">
    <ul role="tablist">
      <li role="tab" *ngFor="let step of wizardSteps; let i = index" [ngClass]="step.headerClasses">
        <a>
          <span class="number">{{i + 1}}.</span> {{step.title}}</a>
      </li>
    </ul>
  </div>
  <div class="content clearfix">
    <ng-content></ng-content>
  </div>
  <div class="actions clearfix" style="text-align: left;">
    <ul role="menu" aria-label="Pagination">
      <li [ngClass]="{'disabled': selectedStep.isFirstStep}">
        <a role="menuitem" (click)="onPrevious()" i18n="@@wizard-wizard-actions-previous_button">Previous</a>
      </li>
      <li *ngIf="!selectedStep.isLastStep">
        <a role="menuitem" (click)="onNext()" i18n="@@wizard-wizard-actions-next_button">Next</a>
      </li>
      <li *ngIf="selectedStep.isLastStep">
        <a role="menuitem" (click)="onFinish()" i18n="@@wizard-wizard-actions-finish_button">Finish</a>
      </li>
      <li>
        <a role="menuitem" (click)="onCancel()" i18n="@@wizard-wizard-actions-cancel_button">Cancel</a>
      </li>
    </ul>
  </div>
</div>
