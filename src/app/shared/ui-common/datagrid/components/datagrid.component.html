<div class="row">
  <div class="col-12">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <div class="dataTables_length">
          <label>Show
            <select name="order-listing_length" aria-controls="order-listing" class="form-control">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="-1">All</option>
            </select> entries</label>
        </div>
      </div>
      <div class="col-sm-12 col-md-6">
        <div id="order-listing_filter" class="dataTables_filter">
          <label>
            <input type="search" class="form-control" placeholder="Search" aria-controls="order-listing">
          </label>
        </div>
      </div>
    </div>
    <div class=row>
      <div class="col-sm-12">
        <table class="table">
          <thead>
            <ng-content select="tr"></ng-content>
          </thead>
          <ng-content select="tbody"></ng-content>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-5">
        <div class="dataTables_info" id="order-listing_info" role="status" aria-live="polite">Showing 1 to 10 of 10 entries</div>
      </div>
      <div class="col-sm-12 col-md-7">
        <app-pagination [boundaryLinks]="true" [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" [maxSize]="5"></app-pagination>
      </div>
    </div>
  </div>
</div>
