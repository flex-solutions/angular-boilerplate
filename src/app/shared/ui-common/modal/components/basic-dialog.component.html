<div class="modal-backdrop fade show" #dialogElem tabindex="-1" role="dialog" style="display: block; padding-right: 17px;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" #headerElem>
        <h5 class="modal-title" id="exampleModalLabel-2">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body" #bodyElem>
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer" #footerElem>
        <button type="button" class="btn btn-success" *ngIf="actionButtonLabel != undefined && actionButtonLabel != ''" #actionButtonElem
          (click)="action()">Submit</button>
        <button type="button" class="btn btn-light" data-dismiss="modal" *ngIf="closeButtonLabel != undefined && closeButtonLabel != ''"
          #closeButtonElem (click)="close()">Cancel</button>
      </div>
    </div>
  </div>
</div>
