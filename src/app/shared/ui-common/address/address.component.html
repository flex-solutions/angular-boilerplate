<div class="form-row">
  <div class="col-auto">
    <app-select2 [(itemsSource)]="provinces" [(selectedItem)]="cityProvince" (selectedItemChange)="onProvinceChange($event)"></app-select2>
  </div>
  <div class="col-auto">
    <app-select2 [(itemsSource)]="districts" [(selectedItem)]="district"></app-select2>
  </div>
</div>
