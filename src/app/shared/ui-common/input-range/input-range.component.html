<div class="form-group" [ngClass]="{'has-danger': hasError}">
  <label>{{title}}</label>
  <div class="form-row">
    <div class="col-auto">
      <input class="form-control form-control-lg" appInputNumber placeholder="From" [(ngModel)]="range.from" (input)="onFromChange($event)" type="number">
    </div>
    <div class="col-auto">
      <input class="form-control form-control-lg" appInputNumber placeholder="To" [(ngModel)]="range.to" (input)="onToChange($event)" type="number">
    </div>
  </div>
  <label id="input-range-error" class="error mt-2 text-danger" for="input-range" *ngIf="hasError">From is not greater than to</label>
</div>
