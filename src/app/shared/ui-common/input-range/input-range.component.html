<div class="form-group">
  <label>{{title}}</label>
  <div class="form-row">
    <div class="col-auto">
      <input class="form-control form-control-lg number-only" appInputNumberOnly placeholder="From" [(ngModel)]="range.from" type="number">
    </div>
    <div class="col-auto">
      <input class="form-control form-control-lg number-only" appInputNumberOnly placeholder="To" [(ngModel)]="range.to" type="number">
    </div>
  </div>
</div>
