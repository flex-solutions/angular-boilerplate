<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a routerLink="">Home</a>
  </li>
  <li *ngFor="let breadcrumb of innerBreadcrumbs" class="breadcrumb-item">
    <a [routerLink]="[breadcrumb.url, breadcrumb.params]">{{ breadcrumb.label }}</a>
  </li>
  <li *ngIf="activeBreadcrumb" class="breadcrumb-item active" aria-current="page">{{activeBreadcrumb.label}}</li>
</ol>
