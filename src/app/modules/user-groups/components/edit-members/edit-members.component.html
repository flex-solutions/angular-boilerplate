<app-card title="Bulk edit group members" subTitle="This page allows you to edit the user memberships for group 'nhan vien tong dai'"
  searchLabel="Search by username, full name or email">
  <div>
    <app-dg (pageChanged)="onPageChanged($event)">
      <tr>
        <th></th>
        <th>Username</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>User Group</th>
      </tr>
      <tbody>
        <tr *ngFor="let user of users">
          <td>
            <div class="form-check form-check-flat" style="margin-top:-11px;padding-left:0px">
              <label class="form-check-label" style="margin-top:0px;padding-left:0px">
                <input type="checkbox" [(ngModel)]="user.isSelected" [checked]="user.isSelected" class="form-check-input">
                <i class="input-helper"></i>
              </label>
            </div>
          </td>
          <td>{{user.model.username}}</td>
          <td>{{user.model.fullname}}</td>
          <td>{{user.model.email}}</td>
          <td>{{user.model.userGroup.name}}</td>
        </tr>
      </tbody>
    </app-dg>
    <div style="margin-left: 14px">
      <button type="button" class="btn btn-sm btn-primary" (click)="addToSelectedUsers()">
        <i class="mdi mdi-plus"></i>
        <span>ADD</span>
      </button>
      <p style="margin-top: 14px;font-weight: 200">Selected 0 user(s) for group "nhan-vien-tong-dai"</p>
      <div id="tags_tagsinput" class="tagsinput" style="width: 100%; min-height: 75%;">
        <span *ngFor="let selectedUser of selectedUsers" class="tag tag-light">
          <span>{{selectedUser.username}}&nbsp;&nbsp;</span>
          <a style="cursor: pointer;" title="Removing tag" (click)="removeUser(selectedUser)">x</a>
        </span>
      </div>
    </div>
    <div style="margin-top: 30px">
      <!-- Form buttons -->
      <button class="btn btn-success mr-2">Submit</button>
      <button class="btn btn-light">Cancel</button>
    </div>
  </div>
</app-card>
