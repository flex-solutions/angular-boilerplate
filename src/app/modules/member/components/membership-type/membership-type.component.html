<div class="row">
  <button type="button" class="btn btn-sm btn-primary ml-auto add-btn" (click)="createNewMembershipType()">
    <i class="mdi mdi-plus"></i>
    <span i18n="@@membership-type-btn-new">New membership type</span>
  </button>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="accordion basic-accordion" id="accordion" role="tablist">
      <div class="card">
        <div class="card-header" role="tab" id="headingOne">
          <h6 class="mb-0">
            <a data-toggle="collapse" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne" class="collapsed">
              <i class="card-icon mdi mdi-star-circle"></i>
              <span i18n="@@membership-type-list-category-accumulate">Accumulate membership types</span>
            </a>
          </h6>
        </div>
        <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
          <div class="card-body">
            <div style="margin-top:8px"></div>
            <div class="row">
              <div class="col-md-4" style="margin-bottom: 10px;" *ngFor="let membershipType of accumulateTypes">
                <div class="card">
                  <div class="card-body membership-type-container">
                    <div class="d-flex flex-row align-items-top">
                      <i class="mdi mdi-trophy icon-md" style="font-size: 3.275rem"></i>
                      <div class="ml-3">
                        <div style="display: flex">
                          <h5 class="">{{membershipType.code}} - {{membershipType.name}}</h5>
                          <div *ngIf="membershipType.isActive" class="badge badge-outline-success badge-pill status-badge" i18n="@@membership-type-create-form-name-active">Active</div>
                          <div *ngIf="!membershipType.isActive" class="badge badge-outline-danger badge-pill status-badge" i18n="@@membership-type-inactive">Inactive</div>
                        </div>
                        <div class="star-container">
                          <p>{{membershipType.point}}</p>
                          <i class="mdi mdi-star text-snob star"></i>
                        </div>
                      </div>
                    </div>
                    <ul class="rank-promotion-ul">
                      <li *ngFor="let benefit of membershipType.benefits">
                        <i class="mdi mdi-approval"></i>
                        <p class="mb-0">{{benefit}}</p>
                      </li>
                    </ul>
                    <div class="row cmd-container">
                      <button class="btn btn-light ml-auto" (click)="editMembershipType(membershipType._id)">
                        <i class="mdi mdi-pencil text-primary"></i>
                        <span i18n="@@common-action-edit">Edit</span>
                      </button>
                      <button class="btn btn-light last-btn" (click)="deleteMembershipType(membershipType)">
                        <i class="mdi mdi-delete text-danger"></i>
                        <span i18n="@@common-action-delete">Delete</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <div class="accordion basic-accordion" id="accordion-internal" role="tablist">
      <div class="card">
        <div class="card-header" role="tab" id="headingOne">
          <h6 class="mb-0">
            <a data-toggle="collapse" href="#collapseInternal" aria-expanded="false" aria-controls="collapseInternal" class="collapsed">
              <i class="card-icon mdi mdi-star-face"></i>
              <span i18n="@@membership-type-list-category-internal">Internal membership types</span>
            </a>
          </h6>
        </div>
        <div id="collapseInternal" class="collapse" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion-internal">
          <div class="card-body">
            <div style="margin-top:8px"></div>
            <div class="row">
              <div class="col-md-4" style="margin-bottom: 10px;" *ngFor="let membershipType of internalTypes">
                <div class="card">
                  <div class="card-body membership-type-container">
                    <div class="d-flex flex-row align-items-top">
                      <i class="mdi mdi-trophy icon-md" style="font-size: 3.275rem"></i>
                      <div class="ml-3">
                        <div style="display: flex">
                          <h5 class="">{{membershipType.code}} - {{membershipType.name}}</h5>
                          <div *ngIf="membershipType.isActive" class="badge badge-outline-success badge-pill status-badge" i18n="@@membership-type-create-form-name-active">Active</div>
                          <div *ngIf="!membershipType.isActive" class="badge badge-outline-danger badge-pill status-badge" i18n="@@membership-type-inactive">Inactive</div>
                        </div>
                        <div class="star-container">
                          <p>{{membershipType.point}}</p>
                          <i class="mdi mdi-star text-snob star"></i>
                        </div>
                      </div>
                    </div>
                    <ul class="rank-promotion-ul">
                      <li *ngFor="let benefit of membershipType.benefits">
                        <i class="mdi mdi-approval"></i>
                        <p class="mb-0">{{benefit}}</p>
                      </li>
                    </ul>
                    <div class="row cmd-container">
                      <button class="btn btn-light ml-auto" (click)="editMembershipType(membershipType._id)">
                        <i class="mdi mdi-pencil text-primary"></i>
                        <span i18n="@@common-action-edit">Edit</span>
                      </button>
                      <button class="btn btn-light last-btn" (click)="deleteMembershipType(membershipType)">
                        <i class="mdi mdi-delete text-danger"></i>
                        <span i18n="@@common-action-delete">Delete</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
