<app-member-filter [(filter)]="memberFilter" (runFilterClicked)="onRunFilterClicked()" [resetFunction]="resetFilter"></app-member-filter>
<app-card title="Members" i18n-title="@@customers-list-tbl-title">
  <div class="command-region">
    <button type="button" class="btn btn-sm btn-primary" (click)="createNewMember()">
      <i class="mdi mdi-plus"></i>
      <span i18n="@@customers-tbl-btn-create">Create member</span>
    </button>
  </div>
  <app-dg #dg (pageChanged)="onPageChanged($event)" [countFunction]="count" hideSearchInput="true">
    <tr>
      <th i18n="@@customers-tbl-name">Name</th>
      <th i18n="@@customers-tbl-member-id">Member ID</th>
      <th i18n="@@customers-tbl-phone-number">Phone number</th>
      <th i18n="@@customers-tbl-birthday">Birthday</th>
      <th i18n="@@customers-tbl-sex">Sex</th>
      <th i18n="@@customers-tbl-address">Address</th>
      <th i18n="@@customers-tbl-customer-point">Point</th>
      <th i18n="@@common-tbl-actions">Actions</th>
    </tr>
    <tbody>
      <tr *ngFor="let member of members">
        <td>
          <a class="a-clickable" (click)="navigateToFilterMember(member)">{{member.name}}</a>
        </td>
        <td>{{member.memberId}}</td>
        <td>{{member.phoneNumber}}</td>
        <td>{{member.birthday | date: 'dd/MM/y'}}</td>
        <td appSex [sex]="member.sex"></td>
        <td>{{member.address | address}}</td>
        <td>{{member.point}} <i class="mdi mdi-star text-snob"></i></td>
        <td>
          <div class="row">
            <button class="btn btn-light" (click)="editMember(member._id)">
              <i class="mdi mdi-pencil text-primary"></i>
              <span i18n="@@common-action-edit">Edit</span>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </app-dg>
</app-card>
