<app-card>
  <div class="command-region">
    <div class="template-demo">
      <button type="button" class="btn btn-primary btn-md" (click)="navigateToEditPage()">
        <i class="mdi mdi-pencil" i18n="@@news_management-news_details-news_edit_button"></i>Edit News</button>
      <button type="button" (click)="changeNewsStatus()" appNewsActionButton [status]="newsModel.status">Publish</button> 
      <!-- <button type="button" class="btn btn-danger btn-md">
        <i class="mdi mdi-eye-off"></i>Deactivate</button> -->
      <div class="dropdown">

          <i class="mdi mdi-dots-horizontal"></i>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuIconButton3">
          <a class="dropdown-item" (click)="deleteNews(newsModel)">Delete</a>
        </div>
      </div>
    </div>
  </div>
