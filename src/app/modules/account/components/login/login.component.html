<div class="container-fluid page-body-wrapper full-page-wrapper">
  <div class="content-wrapper auth p-0 theme-two">
    <div class="row d-flex align-items-stretch">
      <div class="col-md-5 banner-section d-none d-md-flex align-items-stretch justify-content-center">
        <div class="slide-content login-background">
        </div>
      </div>
      <div class="col-12 col-md-7 h-100 bg-white">
        <div class="auto-form-wrapper d-flex align-items-center justify-content-center flex-column">
          <form class="form-container" id="loginForm" [formGroup]="formGroup">
            <h2 class="mr-auto">
              <div class="login-title"></div>
            </h2>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="mdi mdi-account-outline"></i>
                  </span>
                </div>
                <input type="text" class="form-control" formControlName="username" [ngClass]="{'form-control-danger': errorMessage.username }"
                  i18n-placeholder="@@account-login-input-username_place_holder" placeholder="Username">
              </div>
              <label id="username-error" class="error mt-2 text-danger" for="username" *ngIf="errorMessage.username">
                {{ errorMessage.username }}</label>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="mdi mdi-lock-outline"></i>
                  </span>
                </div>
                <input type="password" class="form-control" formControlName="password" [ngClass]="{'form-control-danger': errorMessage.password }"
                  i18n-placeholder="@@account-login-input-password_place_holder" placeholder="Password">
              </div>
              <label id="password-error" class="error mt-2 text-danger" for="password" *ngIf="errorMessage.password">
                {{ errorMessage.password }}</label>
            </div>
            <div class="form-group">
              <ngx-invisible-recaptcha [siteKey]="siteKey" #captchaRef (success)="reCaptchaCallback($event)" formControlName="recaptcha">
              </ngx-invisible-recaptcha>
            </div>
            <div class="form-group">
              <div class="form-group row action-row">
                <button (click)="submit()" class="btn btn-primary submit-btn" i18n="@@account-login-button-sign_in">SIGN
                  IN</button>
                <div class="col-8 forgot-container">
                  <a routerLink="/account/recovery-password" class="text-small forgot-password text-black" i18n="@@account-recovery-anchor-forgot-password">Forgot
                    Password</a>
                </div>
              </div>
              <label id="login-error" class="error mt-2 text-danger" *ngIf="loginError"> {{ loginError }}</label>
            </div>
            <div class="wrapper mt-5 text-gray">
              <p class="footer-text" i18n="@@account-login-paragraph-copyright">Copyright Â© 2018 Urbanui. All rights
                reserved.</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
