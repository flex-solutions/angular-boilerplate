<div class="modal-content">
  <div class="modal-header">
    <div>
      <h5 class="modal-title" style="width: 100%" i18n="@@promotions-start-promotion-h5-start_promotion_title">Start a promotion</h5>
      <p class="row col-12">{{description}}</p>
    </div>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="cmxform">
      <fieldset>
        <div class="form-group">
          <label for="applyRangeTime" i18n="@@promotions-start-promotion-label-apply_range_time">Apply range time</label>
          <app-date-range-picker [(dateRange)]="dateRange"></app-date-range-picker>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="submit()">Ok</button>
    <button type="button" class="btn btn-light" data-dismiss="modal" (click)="cancel()">Cancel</button>
  </div>
</div>
