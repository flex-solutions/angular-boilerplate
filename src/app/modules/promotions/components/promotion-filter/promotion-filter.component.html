<div class="accordion basic-accordion" id="accordion" role="tablist">
  <div class="card">
    <div class="card-header" role="tab" id="headingOne">
      <h6 class="mb-0">
        <a data-toggle="collapse" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne" class="collapsed">
          <i class="card-icon mdi mdi-filter-outline"></i>
          <span i18n="@@common_title-filter-tool">Filter Tool</span>
        </a>
      </h6>
    </div>
    <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
        <form>
          <div class="row">
            <div class="form-group">
              <label i18n="@@list-promotions-th-title">Title</label>
              <input class="form-control form-control-lg" type="text" [(ngModel)]="filter.title" [ngModelOptions]="{standalone: true}">
            </div>
            <br/>
            <div class="form-group">
              <label i18n="@@list-promotions-th-content">Content</label>
              <input class="form-control form-control-lg" type="text" [(ngModel)]="filter.content" [ngModelOptions]="{standalone: true}">
            </div>
            <br/>
            <div class="form-group">
              <label i18n="@@list-promotions-th-start-date">Start date</label>
              <app-date-picker class="startdatepicker" [(date)]="filter.startDate" style="margin: 0 5px;"></app-date-picker>
            </div>
            <div class="form-group">
              <label i18n="@@list-promotions-th-expá»‰re-date">End date</label>
              <app-date-picker class="enddatepicker" [(date)]="filter.endDate" style="margin: 0 5px;"></app-date-picker>
            </div>

            <div class="form-group">
              <label i18n="@@list-promotions-th-status">Status</label>
              <app-drop-down-check-boxes [itemSources]="statusItems" [(selectedItems)]="selectedStatus" style="margin: 0 5px;"></app-drop-down-check-boxes>
            </div>
          </div>
          <br/>
          <div class="row" style="margin-left: -4px">
            <button type="submit" class="btn btn-primary mr-2" (click)="runFilter()">
              <i class="mdi mdi-filter-outline"></i>
              <span i18n="@@customers-filter-list-table-btn-run_filter">Run filter</span>
            </button>
            <button type="submit" class="btn btn-light mr-2" (click)="resetFilter()">
              <i class="mdi mdi-filter-remove-outline"></i>
              <span i18n="@@customers-filter-list-table-btn-reset_filter">Reset filter</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
