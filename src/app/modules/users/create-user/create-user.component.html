<div class="row">
  <div class="col-md-3 grid-margin stretch-card">
  </div>
  <div class="col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title" i18n="@@user-create_user-h4-create_new_user_title">Create New User</h4>
        <p class="card-description" i18n="@@user-create_user-h4-create_new_user_description">
          Create a new user account to access SNOB CMS
        </p>
        <form class="cmxform" id="signupForm" method="get" action="#">
          <fieldset>
            <div class="form-group">
              <label for="email" i18n="@@user-create_user-label-email_field">Email
                <span class="require">*</span>
              </label>
              <input id="email" class="form-control" name="email" type="email">
            </div>
            <div class="form-group">
              <label for="fullname" i18n="@@user-create_user-label-fullname_field">Full name
                <span class="require">*</span>
              </label>
              <input id="fullname" class="form-control" name="fullname" type="text">
            </div>
            <div class="form-group">
              <label for="username" i18n="@@user-create_user-label-username_field">Username
                <span class="require">*</span>
              </label>
              <input id="username" class="form-control" name="username" type="text">
            </div>
            <div class="form-group">
              <label for="password" i18n="@@user-create_user-label-password_field">Password</label>
              <div class="input-group" data-toggle="tooltip" data-placement="right" title="Abccbaasdasd">
                <input id="password" class="form-control" name="password" type="password">
                <i class="mdi mdi-information-outline inside-control-icon"></i>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check form-check-flat">
                <label class="form-check-label" i18n="@@user-create_user-label-create_another_field">
                  <input type="checkbox" class="form-check-input" name="createanother"> Create another
                </label>
              </div>
            </div>

            <button type="submit" class="btn btn-success mr-2" i18n="@@user-create_user-button-submit">Submit</button>
            <button class="btn btn-light" i18n="@@user-create_user-button-cancel">Cancel</button>
          </fieldset>
        </form>
      </div>
    </div>

  </div>
  <div class="col-md-3 grid-margin stretch-card">
  </div>
</div>
