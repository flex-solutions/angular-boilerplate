<div class="modal-content">
    <div class="modal-header">
      <div>
        <h5 class="modal-title" style="width: 100%">Run repeat one code voucher</h5>
        <p class="row col-12">Run program xxx</p>
      </div>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="modal-body">
      <form class="cmxform">
        <fieldset>
          <div class="form-group">
            <label for="applyRangeTime">Thời gian có hiệu lực</label>
            <app-date-range-picker [(dateRange)]="dateRange"></app-date-range-picker>
          </div>
          <div class="form-group">
            <label for="txtUsageLimit">Giới hạn số lần sử dụng (để trống nếu không giới hạn)</label>
            <input type="number" class="form-control" id="txtUsageLimit" name="txtUsageLimit">
          </div>
        </fieldset>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="submit()">Ok</button>
      <button type="button" class="btn btn-light" data-dismiss="modal" (click)="cancel()">Cancel</button>
    </div>
  </div>
