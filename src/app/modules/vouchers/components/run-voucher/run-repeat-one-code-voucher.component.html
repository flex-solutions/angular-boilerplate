<div class="modal-content">
    <div class="modal-header">
      <div>
        <h5 class="modal-title" style="width: 100%" i18n="@@voucher-runner-title">Run program for a voucher</h5>
        <p class="row col-12" i18n="@@voucher-runner-repeate-one-code-sub-title">Let's run a code using many times for voucher "{{voucher.name}}"</p>
      </div>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="modal-body">
      <form class="cmxform">
        <fieldset>
          <div class="form-group">
            <label for="applyRangeTime" i18n="@@voucher-runner-effective-time">Thời gian có hiệu lực</label>
            <app-date-range-picker [(dateRange)]="dateRange" [canReset]="false" [canSelectPastDate]="false" [timePicker]="true"></app-date-range-picker>
          </div>
          <div class="form-group">
            <label for="txtUsageLimit" i18n="@@voucher-runner-repeate-one-code-usage-limit">Giới hạn số lần sử dụng (để trống nếu không giới hạn)</label>
            <input type="number" [(ngModel)]="usageLimit"  [ngModelOptions]="{standalone: true}" class="form-control" id="txtUsageLimit" name="txtUsageLimit">
          </div>
        </fieldset>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="submit()">Ok</button>
      <button type="button" class="btn btn-light" data-dismiss="modal" (click)="cancel()">Cancel</button>
    </div>
  </div>
