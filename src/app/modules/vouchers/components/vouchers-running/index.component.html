<div class="row">
  <div class="col-md-12">
    <div class="accordion basic-accordion" id="accordion" role="tablist">
      <div class="card">
        <div class="card-header" role="tab" id="headingOne">
          <h6 class="mb-0">
            <a data-toggle="collapse" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne" class="collapsed">
              <i class="card-icon mdi mdi-tag"></i>
              <span i18n="@@voucher-using-purpose-repeat-one-code">Một mã sử dụng nhiều lần</span>
            </a>
          </h6>
        </div>
        <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
          <div class="card-body">
            <div style="margin-top:8px"></div>
            <div class="table-responsive">
              <table class="table center-aligned-table">
                <thead>
                  <tr>
                    <th i18n="@@voucher-campaign-name">Tên chương trình</th>
                    <th i18n="@@voucher-create-edit-voucher-code">Mã voucher</th>
                    <th i18n="@@vouchers-discount">Discount</th>
                    <th i18n="@@voucher-running-effect-from">Có hiệu lực từ ngày</th>
                    <th i18n="@@voucher-running-effect-to">Đến ngày</th>
                    <th i18n="@@voucher-running-usage-limit">Số lần sử dụng</th>
                    <th i18n="@@voucher-running-used-count">Đã sử dụng</th>
                    <th i18n="@@voucher-running-remain-count">Còn lại</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
