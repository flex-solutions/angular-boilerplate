<div class="modal-content">
  <div class="modal-header">
    <div>
      <h5 class="modal-title" style="width: 100%">Manual mark a voucher code which is used</h5>
      <p class="row col-12">Mark voucher code "{{publishCode}}" of "{{voucherName}}" is used with a bill id</p>
    </div>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="cmxform">
      <fieldset>
        <div class="form-group">
          <label for="txtBillId">Input bill id which used voucher code {{publishCode}}</label>
          <input type="number" [(ngModel)]="billId" class="form-control" id="txtBillId" name="txtBillId">
        </div>
      </fieldset>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="submit()">Ok</button>
    <button type="button" class="btn btn-light" data-dismiss="modal" (click)="cancel()">Cancel</button>
  </div>
</div>
